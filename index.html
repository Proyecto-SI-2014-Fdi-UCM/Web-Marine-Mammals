<script>
  function validate(){
    var user=document.getElementById('username').value;
    var pass=document.getElementById('password').value
    $.ajax({
      type: "POST",
      url: "check_login.php",
      data: {"username":user, "password":pass},
      success: function(sol){
        //alert(user);
        $('#message_error').html(sol);
      }
    });
  }

</script>
